<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="./images/logo@2x.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark">
    <nav class="w-100 py-5">
        <div class="container">
            <div class="row alien-items-center">
                <div class="col-lg-3 col-md-3 col-6">
                    <a href="#">
                        <div class="logo">
                            <img src="./images/logo@2x.png" alt="">
                            <div class="textLogo">
                                <h4>Weather</h4>
                                <span>tagline goes here</span>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-9 col-md-9 col-6 text-right">
                    <div class="links">
                        <div class="iconMenu">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                        <ul class="lists">
                            <a href="#" class="active"><li>home</li></a>
                            <a href="#"><li>news</li></a>
                            <a href="#"><li>live cameras</li></a>
                            <a href="#"><li>photos</li></a>
                            <a href="#"><li>contact</li></a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="header w-100">
        <div class="container">
            <div class="col-12">
                <div class="forms w-100">
                    <input class="w-100 bg-dark text-light" type="text" placeholder="Find your location...">
                    <button>find</button>
                </div>
            </div>
        </div>
        <div class="boxs mt-5 pt-3">
            <div class="container">
                <div class="cards px-4 mx-2">
                    <div class="box-card card1">
                    </div>
                    <div class="box-card card2 text-light">
                    </div>
                    <div class="box-card card3 text-light">
                    </div>
                </div>
            </div>
    </section>
    <footer class="mt-5 text-light">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-8">
                    <div class="send w-100 mt-5 pt-2">
                        <input type="email" placeholder="Enter your email to subscribe..." class="w-100 bg-dark text-light">
                        <button>subscribe</button>
                        <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="iconsFooter d-flex">
                        <div class="iconfoot m-2">
                            <i class="fa-brands fa-facebook-f"></i>
                        </div>
                        <div class="iconfoot m-2">
                            <i class="fa-brands fa-twitter"></i>
                        </div>
                        <div class="iconfoot m-2">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </div>
                        <div class="iconfoot m-2">
                            <i class="fa-brands fa-pinterest"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
